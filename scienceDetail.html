		<script>
			AOS.init({
				duration: 700
			});
			var urlParams = new URLSearchParams(window.location.search);
			var industry = urlParams.get('industry');
			var company = urlParams.get('company');
			console.log(1111, pageDetail)
			$(document).ready(function() {
				if (industry) {
					if (industry == 1) {
						$('#articleShow').html(pageDetail.science1)
					} else if (industry == 2) {
						$('#articleShow').html(pageDetail.science2)
					} else if (industry == 3) {
						$('#articleShow').html(pageDetail.science3)
					} else if (industry == 4) {
						$('#articleShow').html(pageDetail.science4)
					} else if (industry == 5) {
						$('#articleShow').html(pageDetail.science5)
					}
				} else if (company) {
					if (company == 1) {
						$('#articleShow').html(pageDetail.guide1)
					} else if (company == 2) {
						$('#articleShow').html(pageDetail.guide2)
					} else if (company == 3) {
						$('#articleShow').html(pageDetail.guide3)
					} else if (company == 4) {
						$('#articleShow').html(pageDetail.guide4)
					} else if (company == 5) {
						$('#articleShow').html(pageDetail.guide5)
					}
				}
			});
		</script>
